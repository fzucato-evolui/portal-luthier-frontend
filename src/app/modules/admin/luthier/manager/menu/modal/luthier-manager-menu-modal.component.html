<div class="inset-0 w-full h-full flex flex-col min-w-0 md:overflow-y-auto relative">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-2 sm:py-4 sm:px-4 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="flex flex-row flex-row-reverse mt-2 items-center">
                <div class="mr-2">
                    <button
                        mat-icon-button aria-label="close dialog" mat-dialog-close>
                        <mat-icon
                            class="icon-size-4"
                            fontSet="fas" fontIcon="fa-times"></mat-icon>
                    </button>
                </div>
                <div class="w-full">
                    <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{title}}
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div
        class="flex-auto overflow-y-auto p-6"
        cdkScrollable>

        <div [formGroup]="formSave" class="divide-y-2 divide-black h-full max-h-full max-w-full overflow-x-auto md:overflow-auto">


            <div class="w-full mb-4">
                <div class="w-full my-2">
                    <div class="text-xl">Menu Luthier</div>
                    <div class="text-secondary">Configuração dos menus luthier</div>

                </div>
                <div class="grid sm:grid-cols-12 gap-2 mt-4 mx-1">
                    <div class="sm:col-span-2">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>ID</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-list-ol"
                                matPrefix></mat-icon>
                            <input
                                readonly
                                [formControlName]="'code'"
                                matInput>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-6">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Caption</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-signature"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'caption'"
                                matInput>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4 text-sm flex items-center justify-center">
                        <mat-slide-toggle class="text-sm mr-2"
                                          [formControlName]="'custom'">Customizado</mat-slide-toggle>
                        <mat-slide-toggle class="text-sm"
                                          [disabled]="model.lockBy && model.lockBy.code !== myUser?.code"
                                          [checked]="formSave.get('lockBy').value" (change)="testMenuChanged($event)">Menu de Teste</mat-slide-toggle>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Tipo</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-t"
                                matPrefix></mat-icon>
                            <mat-select name="type"
                                        [required]="true"
                                        [formControlName]="'type'">

                                <mat-option *ngFor="let t of LuthierMenuTypeEnum | enumArray" [value]="t.key" >
                                    {{t.key}}

                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Tipo Componente</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-ticket"
                                matPrefix></mat-icon>
                            <mat-select name="compType"
                                        [required]="true"
                                        [formControlName]="'compType'">

                                <mat-option *ngFor="let t of LuthierMenuCompTypeEnum | enumArray" [value]="t.key" >
                                    {{t.key}}

                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Visibilidade</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-glasses"
                                matPrefix></mat-icon>
                            <mat-select name="visibility"
                                        [required]="true"
                                        [formControlName]="'visibility'">

                                <mat-option *ngFor="let t of LuthierMenuVisibilityEnum | enumArray" [value]="t.key" >
                                    {{t.key}}

                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Tipo Ação</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-play"
                                matPrefix></mat-icon>
                            <mat-select name="actionType"
                                        [required]="true"
                                        [formControlName]="'actionType'">

                                <mat-option *ngFor="let t of LuthierMenuActionTypeEnum | enumArray" [value]="t.key" >
                                    {{t.key}}

                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Imagem</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-image"
                                matPrefix></mat-icon>

                            <mat-select #imageResource [formControlName]="'resource'" [compareWith]="compareCode">

                                <mat-select-trigger>
                                    <img width="16" src="{{ 'data:image/png;base64,' + getSeletctedImage(imageResource.value)}}" />
                                </mat-select-trigger>
                                <mat-option [value]="null" >
                                </mat-option>
                                <ng-container *ngFor="let t of resources">
                                    <mat-option *ngIf="t.height === 16" [value]="{code: t.code, name: t.name}" >
                                        <img height="16" width="16" [src]="'data:image/png;base64,' + t.file"/>
                                    </mat-option>
                                </ng-container>

                            </mat-select>


                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-4">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Travado Para</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-lock"
                                matPrefix></mat-icon>
                            <input
                                readonly
                                [value]="formSave.get('lockBy').value?.name"
                                matInput>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-12">
                        <mat-form-field [subscriptSizing]="'dynamic'" class="fuse-mat-dense w-full">
                            <mat-label>Ação</mat-label>
                            <mat-icon
                                class="icon-size-5 evolui-menu-item-icon"
                                fontSet="fas" fontIcon="fa-terminal"
                                matPrefix></mat-icon>
                            <textarea
                                matInput
                                [formControlName]="'action'"
                                rows="10">
                            </textarea>

                        </mat-form-field>
                    </div>

                </div>

                <pre style="font-size: 1rem; white-space: pre-wrap;">{{ formSave.getRawValue() | json}}</pre>
            </div>


        </div>

        <div class="absolute bottom-0 right-0 z-50">

            <button
                class="mr-4 mb-4"
                [disabled]="canSave() === false"
                (click)="doSaving()"
                mat-flat-button
                type="button"
                [color]="'primary'">Salvar
            </button>
        </div>
    </div>

</div>
